{% extends 'base.html' %}

{% block title %}
Edit
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/tet.css') }}">
    <div style="margin: 210px 20px 203px 20px">
    <div class="container">
        <div style="margin: 20px 20px 20px 20px">
    <h1>Editing and making changes</h1>
        </div>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ arti.title }}" placeholder="The name of the program" style="margin: 4px 30px -2px 20px"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Functional" style="margin: 2px 30px 2px 20px">{{ arti.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Appearance" style="margin: -2px 20px -10px 20px">{{ arti.text }}</textarea><br>
        <input type="submit" class="btn btn-outline-light" value="     Edit     " style="margin: 4px 20px 8px 20px">
    </form>
    </div>
    </div>
{% endblock %}
